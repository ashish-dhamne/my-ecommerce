{%extends 'master.html'%}
{% block body %}

<section id="form" style="margin-left:30%;">
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form">
                <h2>SignUp Your Account Here!</h2>
                <form method="post">
                    {% csrf_token %}
                    {%for field in form%}
                    {{field.errors}}
                    <p>{{field}}</p>
                    {%endfor%}
                    
                    <button class="btn btn-default" type="submit">SignUp</button><br>
                    <a href="{%url 'login'%}"><span>Already have an Account?</span></a>
                </form>
            </div>
        </div>
    </div>

</section>



{% endblock body %}
